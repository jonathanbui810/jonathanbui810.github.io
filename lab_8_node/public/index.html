<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('https://api.umd.io/v0/courses/list')
        .then(res => res.json())
        .then(res => {
          console.log(res); // logging step to check what we got
          return res;
        })
        .then(res => res.map(c => c.course_id))
        .then(res => {
          let arr = [];
          let x = 0;
          for(x = 2815; x <= 2876; x++) {
            arr.push(res[x]);
          }
          res = arr;
          return res;
        })
        .then(res => {
          instructions = document.querySelector('.content');
          instructions.innerHTML = '';
          for(x = 0; x<=61; x++){
            let el = document.createElement("li");
            el.innerText = res[x]
            instructions.appendChild(el);
          }
          res = instructions;
          return res;
        });
    }
  </script>
</body>

</html>
